<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">

        <div class="calc">

            <p id="act"></p>
            <h1 id="res"> <i class="fa-duotone fa-face-awesome"></i><i class="fa-duotone fa-user-police-tie"></i></h1>
            <div class="buttons-up">
                <div onclick="calc('C')" class="button clr">
                    <div class="inner-button">
                        <span>CLR</span>
                    </div>
                </div>
                <div onclick="calc('Del')" class="button clr">
                    <div class="inner-button">
                        <span>DEL</span>
                    </div>
                </div>
                <div onclick="calc('/')" class="button symbol">
                    <div class="inner-button">
                        <span>÷</span>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div onclick="calc('7')" class="button">
                    <div class="inner-button">
                        <span>7</span>
                    </div>
                </div>
                <div onclick="calc('8')" class="button">
                    <div class="inner-button">
                        <span>8</span>
                    </div>
                </div>
                <div onclick="calc('9')" class="button">
                    <div class="inner-button">
                        <span>9</span>
                    </div>
                </div>
                <div onclick="calc('*')" class="button symbol">
                    <div class="inner-button">
                        <span>×</span>
                    </div>
                </div>
                <div onclick="calc('4')" class="button">
                    <div class="inner-button">
                        <span>4</span>
                    </div>
                </div>
                <div onclick="calc('5')" class="button">
                    <div class="inner-button">
                        <span>5</span>
                    </div>
                </div>
                <div onclick="calc('6')" class="button">
                    <div class="inner-button">
                        <span>6</span>
                    </div>
                </div>
                <div onclick="calc('-')" class="button symbol">
                    <div class="inner-button">
                        <span>−</span>
                    </div>
                </div>
                <div onclick="calc('1')" class="button">
                    <div class="inner-button">
                        <span>1</span>
                    </div>
                </div>
                <div onclick="calc('2')" class="button">
                    <div class="inner-button">
                        <span>2</span>
                    </div>
                </div>
                <div onclick="calc('3')" class="button">
                    <div class="inner-button">
                        <span>3</span>
                    </div>
                </div>
                <div onclick="calc('+')" class="button symbol">
                    <div class="inner-button">
                        <span>+</span>
                    </div>
                </div>
                <div onclick="calc('0')" class="button zero">
                    <div class="inner-button">
                        <span>0</span>
                    </div>
                </div>
                <div onclick="calc('.')" class="button ">
                    <div class="inner-button">
                        <span>.</span>
                    </div>
                </div>
                <div onclick="calc('=')" class="button symbol">
                    <div class="inner-button">
                        <span>=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
